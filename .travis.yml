language: r
sudo: true
cache: packages

r: 
  - oldrel
  - release
  - devel

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
env:
  global:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - MAKEFLAGS="-j 2"

services:
  - xvfb

before_install:
  - mkdir -p ~/.R/
  - echo "CXX14 = g++-7 -fPIC -flto=2" >> ~/.R/Makevars
  - echo "CXX14FLAGS = -mtune=native -march=native -Wno-unused-variable -Wno-unused-function -Wno-unused-local-typedefs -Wno-ignored-attributes -Wno-deprecated-declarations -Wno-attributes -O3" >> ~/.R/Makevars
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get -y install libproj-dev libgeos-dev libgdal-dev libgdal1-dev libudunits2-dev imagemagick jags r-cran-ncdf4 ffmpeg libssl-dev libcurl4-openssl-dev netcdf-bin libnetcdf-dev
  - R -e "update.packages('survival'); install.packages('remotes'); remotes::install_github('ropensci/FedData')"

script:
- Rscript main.R
